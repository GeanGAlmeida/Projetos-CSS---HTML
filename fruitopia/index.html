<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Fruitopia</title>
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="img/logo.png" alt="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="navbar-icons">
                <img src="img/bell.png" alt="bell">
                <img src="img/user.png" alt="user">
                <img src="img/menu.png" alt="menu">
            </div>
        </div>
        <div class="banner">
            <div class="left-column">
                <div class="search-box">
                    <img src="img/search.png" alt="search">
                    <input type="text">
                </div>
                    <h1>Straw<span>berries</span></h1>
                    <h3>Always fills your <span>heart with joy</span></h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus maiores,<br> inventore tempore assumenda repudiandae dolores laboriosam?<br> Corrupti quos eaque soluta dolores natus, quae a sunt in quam<br> quasi harum pariatur?</p>
                <div class="btn">
                    <button type="button" class="primary-btn">Learn More</button>
                    <button type="button">Watch video</button>
                </div>
                <div class="social-icons">
                    <img src="img/twitter.png">
                    <img src="img/instagram.png">
                    <img src="img/pinterest.png">
                    <img src="img/facebook.png">
                </div>
            </div>


            <div class="right-column">
                <img src="img/feature.png" alt="feature">
            </div>
           
        </div>
    </div>
</body>
</html>
